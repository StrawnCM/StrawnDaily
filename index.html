<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawn Daily Newsletter</title>
    <style>
        body {
            font-family: Georgia, "Times New Roman", serif;
            margin: 20px;
            background: #f0f0f0;
        }
        h1 {
            font-family: "Playfair Display", Didot, Bodoni, serif;
            text-align: center;
            font-size: 64px;
            margin: 0 0 10px 0;
            letter-spacing: 4px;
        }
        #dateLine {
            font-family: "Playfair Display", Didot, Bodoni, serif;
            text-align: center;
            font-size: 18px;
            margin: 0 0 20px 0;
            letter-spacing: 1px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Strawn Daily</h1>
        <div id="dateLine"></div>
        <label for="titleInput">Article Title</label>
        <input id="titleInput" type="text" placeholder="Enter title" />

        <label for="contentInput">Article Content</label>
        <textarea id="contentInput" rows="10" placeholder="Enter article content"></textarea>

        <button onclick="generateNewsletter()">Generate Newsletter</button>
    </div>
    <script>
    function wrapText(ctx, text, maxWidth) {
        const paragraphs = text.split(/\r?\n/);
        const lines = [];
        paragraphs.forEach((paragraph, pIdx) => {
            const words = paragraph.split(' ');
            let line = '';
            words.forEach((word, idx) => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && idx > 0) {
                    lines.push(line.trim());
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            });
            lines.push(line.trim());
            if (pIdx < paragraphs.length - 1) {
                lines.push('');
            }
        });
        return lines;
    }

    // Populate the date line on load
    document.getElementById('dateLine').textContent = new Date().toLocaleDateString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
    });

    function generateNewsletter() {
        const title = document.getElementById('titleInput').value;
        const content = document.getElementById('contentInput').value;
        const canvas = document.createElement('canvas');
        const width = 800;
        const height = 1000;
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        // Load the SVG background
        const svgBackground = `<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paper texture gradient -->
    <linearGradient id="paperBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f0ead8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ede6d3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e8dfc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3d8bd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Age spots and discoloration -->
    <filter id="ageSpots">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 0 0 0 .75 0 .25 0 0"/>
      </feComponentTransfer>
      <feColorMatrix type="matrix" values="0 0 0 0 0.7
                                           0 0 0 0 0.6
                                           0 0 0 0 0.4
                                           0 0 0 1 0"/>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
    
    <!-- Subtle paper grain -->
    <filter id="paperGrain">
      <feTurbulence baseFrequency="0.04" numOctaves="2" result="grain"/>
      <feColorMatrix in="grain" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.05 0.15 0.08"/>
      </feComponentTransfer>
      <feColorMatrix type="matrix" values="0 0 0 0 0.85
                                           0 0 0 0 0.75
                                           0 0 0 0 0.6
                                           0 0 0 1 0"/>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Base paper color -->
  <rect width="100%" height="100%" fill="url(#paperBase)"/>
  
  
  
  <!-- Final subtle texture overlay -->
  <rect width="100%" height="100%" fill="white" opacity="0.01" filter="url(#paperGrain)"/>
</svg>`;

        const bg = new Image();
        bg.onload = function() {
            ctx.drawImage(bg, 0, 0, width, height);

            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';

            // Masthead
            ctx.font = '700 64px "Playfair Display", Didot, Bodoni, serif';
            ctx.fillText('The Strawn Daily', width / 2, 80);

            // Date line
            ctx.font = '400 20px "Playfair Display", Didot, Bodoni, serif';
            const date = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            ctx.fillText(date, width / 2, 110);

            // Horizontal rule
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(width * 0.1, 130);
            ctx.lineTo(width * 0.9, 130);
            ctx.stroke();

            // Article title
            ctx.font = '700 36px "Playfair Display", Didot, Bodoni, serif';
            const titleLines = wrapText(ctx, title.toUpperCase(), width * 0.8);
            let y = 170;
            const titleLineHeight = 40;
            titleLines.forEach(line => {
                ctx.fillText(line, width / 2, y);
                y += titleLineHeight;
            });
            y += 10;

            // Body copy
            ctx.textAlign = 'left';
            ctx.font = '20px Georgia, "Times New Roman", serif';
            const lines = wrapText(ctx, content, width - 80);
            const lineHeight = 26;
            const startX = width * 0.1;
            lines.forEach(line => {
                ctx.fillText(line, startX, y);
                y += lineHeight;
            });

            // Final horizontal rule
            y += 20;
            ctx.beginPath();
            ctx.moveTo(width * 0.1, y);
            ctx.lineTo(width * 0.9, y);
            ctx.stroke();

            const link = document.createElement('a');
            link.download = 'newsletter.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };
        bg.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgBackground);
    }
    </script>
</body>
</html>
